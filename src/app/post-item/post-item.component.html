<div>
  <a class="title" [href]="post.url">{{post.title}}</a>
  <span class="domain" *ngIf="post.domain">({{post.domain}})</span>
</div>
<small *ngIf="post.points">
  <b>
    {{post.points + ' points | '}}
  </b>
</small>
<small *ngIf="post.user">
  <b>
    by
    <a href="">{{post.user}}</a>
  </b>
</small>
<small>
  <b>
    {{post.time_ago}}
  </b>
</small>
<small *ngIf="feedType !== 'jobs'">
  <b>
    |
    <a href=""> {{post.comments_count + ' comments'}}</a>
  </b>
</small>
<hr>
