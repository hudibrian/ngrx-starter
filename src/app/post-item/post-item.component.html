<div>
  <a class="title" *ngIf="hasUrl" [href]="post.url">{{post.title}}</a>
  <a class="title" *ngIf="!hasUrl" [routerLink]="['/item', post.id]">{{post.title}}</a>
  <span class="domain" *ngIf="post.domain">({{post.domain}})</span>
</div>
<small *ngIf="post.points">
  <b>
    {{post.points + ' points | '}}
  </b>
</small>
<small *ngIf="post.user">
  <b>
    by
    <a [routerLink]="['/user', post.user]">{{post.user}}</a>
  </b>
</small>
<small>
  <b>
    {{post.time_ago}}
  </b>
</small>
<small *ngIf="feedType !== 'jobs'">
  <b>
    |
    <a [routerLink]="['/item', post.id]"> {{post.comments_count + ' comments'}}</a>
  </b>
</small>
<hr>
