<div *ngIf="posts !== null">
  <ol start="{{listStart}}">
    <li *ngFor="let post of posts">
      <post-item [post]="post" [feedType]="feedType"></post-item>
    </li>
  </ol>
  <div>
    <a *ngIf="listStart !== 1" [routerLink]="['/' + feedType, page - 1]" routerLinkActive="active">
      < Prev</a>
        &nbsp;
        <a *ngIf="posts.length === 30" [routerLink]="['/' + feedType, page + 1]" routerLinkActive="active">More ></a>
  </div>
</div>
